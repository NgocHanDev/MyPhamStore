<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Quản lý nhân viên</title>
    <link rel="stylesheet" href="../../static/css/admin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!--srart theme style -->
    <link
      rel="stylesheet"
      type="text/css"
      href="../../static/css/bootstrap.css"
    />
    <link rel="stylesheet" type="text/css" href="../../static/css/fonts.css" />
    <link
      rel="stylesheet"
      t
      ype="text/css"
      href="../../static/css/responsive.css"
    />
    <!-- favicon links -->
    <link
      rel="shortcut icon"
      type="image/png"
      href="../../static/images/header/favicon.png"
    />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../../static/css/add-employee.css" />
  </head>

  <body>
    <div class="dashboard">
      <!-- Sidebar -->
      <div class="sidebar" id="sidebar"></div>
      <!-- end sidebar -->
      <!-- start header -->
      <div
        class="main-content"
        id="header"
        style="margin-left: 0; height: fit-content"
      ></div>
      <!-- end header -->

      <!-- Main Content -->
      <main class="main-content row my-table-custom">
        <!--style="display: flex; position: relative; height: min-content;"> -->
        <div class=" " style="width: 100%">
          <h1 class="text-center" style="margin-bottom: 20px">
            Thêm Nhân Viên Mới
          </h1>
          <form
            class=""
            action="#"
            method="post"
            style="padding: 0 100px 0 100px"
          >
            <div class="row">
              <div class="col-md-6 col-xs-12">
                <div class="input-group" style="margin-top: 20px">
                  <label
                    class="input-group-addon"
                    for="fullName"
                    id="basic-addon1"
                    >Tên Nhân Viên</label
                  >
                  <input
                    id="fullName"
                    name="fullName"
                    type="text"
                    class="form-control"
                    placeholder="Tên nhân viên..."
                    aria-describedby="basic-addon1"
                  />
                </div>
              </div>
              <div class="col-md-6 col-xs-12">
                <div class="input-group" style="margin-top: 20px">
                  <label for="email" class="input-group-addon" id="basic-addon1"
                    >Email</label
                  >
                  <input
                    type="text"
                    id="email"
                    name="email"
                    class="form-control"
                    placeholder="email..."
                    aria-describedby="basic-addon1"
                  />
                </div>
              </div>
              <div class="col-lg-12" style="margin-top: 20px">
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1"
                    >Giới tính</span
                  >
                  <select
                    class="form-control"
                    aria-label="Default select example"
                  >
                    <option selected disabled>Giới tính...</option>
                    <option value="1">Nam</option>
                    <option value="2">Nữ</option>
                    <option value="2">Khác</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 col-xs-12">
                <div class="input-group" style="margin-top: 20px">
                  <label
                    for="password"
                    class="input-group-addon"
                    id="basic-addon1"
                    >Mật khẩu</label
                  >
                  <input
                    type="text"
                    id="password"
                    name="password"
                    class="form-control"
                    placeholder="mật khẩu..."
                    aria-describedby="basic-addon1"
                  />
                </div>
              </div>
              <div class="col-md-6 col-xs-12">
                <div class="input-group" style="margin-top: 20px">
                  <label
                    for="retypePass"
                    class="input-group-addon"
                    id="basic-addon1"
                    >nhập lại mật khẩu</label
                  >
                  <input
                    id="retypePass"
                    name="retypePass"
                    type="text"
                    class="form-control"
                    placeholder="nhập lại mật khẩu..."
                    aria-describedby="basic-addon1"
                  />
                </div>
                <div
                  class="text-center"
                  style="color: red"
                  hidden
                  id="messOfRetype"
                >
                  mật khẩu không trùng khớp
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 col-xs-12" style="margin-top: 20px">
                <div class="input-group">
                  <label for="phone" class="input-group-addon" id="basic-addon1"
                    >Số điện thoại</label
                  >
                  <input
                    type="text"
                    id="phone"
                    name="phone"
                    class="form-control"
                    placeholder="Số điện thoại..."
                    aria-describedby="basic-addon1"
                  />
                </div>
              </div>
              <div class="col-md-6 col-xs-12" style="margin-top: 20px">
                <div class="input-group">
                  <label
                    for="dateOfBirth"
                    class="input-group-addon"
                    id="basic-addon1"
                    >Ngày tháng năm sinh</label
                  >
                  <input
                    id="dateOfBirth"
                    name="dateOfBirth"
                    type="date"
                    class="form-control"
                    placeholder="Ngày tháng năm sinh..."
                    aria-describedby="basic-addon1"
                  />
                </div>
              </div>
            </div>
            <div class="row" style="margin-top: 20px">
              <div class="col-md-12">
                <div class="input-group">
                  <label
                    for="avatar"
                    class="input-group-addon"
                    id="basic-addon1"
                    >Ảnh đại diện</label
                  >
                  <input
                    id="inputImage"
                    name="avatar"
                    type="file"
                    class="form-control"
                    placeholder="hình ảnh nhân viên..."
                    aria-describedby="basic-addon1"
                    accept="image/*"
                  />
                </div>
              </div>
              <div class="col-md-12" style="text-align: center">
                <img src="" alt="image" height="300px" id="output" hidden />
              </div>
            </div>
            <div style="margin-top: 20px" class="text-center">
              <button
                class="btn-lg btn-danger"
                style="width: 200px"
                type="button"
                onclick="history.back()"
              >
                Huỷ bỏ
              </button>
              <button
                class="btn-lg btn-primary"
                style="width: 200px"
                type="submit"
              >
                Thêm Mới
              </button>
            </div>
          </form>
        </div>
      </main>
      <label for="sidebar" class="body-label" id="body-label"></label>
    </div>
    <script>
      const password = document.getElementById("password");
      const retypePass = document.getElementById("retypePass");
      const messOfRetype = document.getElementById("messOfRetype");

      retypePass.addEventListener("keyup", function () {
        console.log("hello");
        if (password.value !== retypePass.value) {
          messOfRetype.hidden = false;
        } else {
          messOfRetype.hidden = true;
        }
      });
    </script>
    <script>
      const header = document.getElementById("header");
      const sidebar1 = document.getElementById("sidebar");

      fetch("../components/admin-header.html")
        .then((response) => {
          return response.text();
        })
        .then((data) => {
          header.innerHTML = data;
        });
      fetch("../components/admin-sidebar.html")
        .then((response) => {
          return response.text();
        })
        .then((data) => {
          sidebar1.innerHTML = data;
        });
    </script>
    <script>
      document
        .getElementById("inputImage")
        .addEventListener("change", function (event) {
          const file = event.target.files[0]; // Lấy tệp được chọn
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              document.getElementById("output").hidden = false;
              document
                .getElementById("output")
                .setAttribute("src", e.target.result);
            };
            reader.readAsDataURL(file); // Chuyển đổi tệp thành Base64
          } else {
            alert("No file selected!");
          }
        });
    </script>
    <script src="../../static/js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
    <script src="../../static/js/admin.js"></script>
    <script src="../../static/js/category-management.js"></script>
  </body>
</html>
