<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Management Dashboard</title>
<link rel="stylesheet" href="../static/css/customer.css"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

<div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="avatar"></div>
        <div class="username">"USERNAME ADMIN"</div>
        <div class="functions">"Các chức năng sidebar"</div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <!-- Header -->
        <div class="header">QUẢN LÝ KHÁCH HÀNG</div>

        <!-- Map and Stats -->
        <div class="map-stats-container">
            <div class="map-container" id="map"></div>
            <div class="stats">
                <div class="stat-box">
                    <div>Tổng khách hàng</div>
                    <div class="number">15689</div>
                </div>
                <div class="stat-box">
                    <div>Khách hàng mới</div>
                    <div class="number">+240</div>
                </div>
                <div class="stat-box">
                    <div>Khách hàng đang đặt hàng</div>
                    <div class="number">+450</div>
                </div>
            </div>
        </div>

        <!-- Search Bar and Table -->
        <div class="search-bar">
            <input type="text" placeholder="\"Thanh tìm kiếm\"">
            <button class="sort-btn">"sắp xếp" <span>&lt;&gt;</span></button>
        </div>

        <!-- Table -->
        <div class="table">
            <div class="table-header">
                <div>ID</div>
                <div>user name</div>
                <div>thời gian tạo tài khoản</div>
                <div>trạng thái</div>
                <div>tác vụ</div>
            </div>
            <div class="table-row">
                <div>1</div>
                <div>User1</div>
                <div>01-01-2023</div>
                <div>Active</div>
                <div>Xóa</div>
            </div>
        </div>

        <!-- Footer Info -->
        <div class="table-footer">"THÔNG TIN"</div>
    </div>
</div>

<!-- Leaflet.js library -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="../static/js/counters.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

</body>
</html>
