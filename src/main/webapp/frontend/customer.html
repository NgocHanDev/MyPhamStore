<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Management Dashboard</title>
<link rel="stylesheet" href="../static/css/customer.css"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<link rel="stylesheet" href="https://www.canvasxpress.org/dist/canvasXpress.css" type="text/css"/>
<script src="https://www.canvasxpress.org/dist/canvasXpress.min.js"></script>
</head>
<body>

<div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="avatar"></div>
        <div class="username">USERNAME ADMIN</div>
        <div class="functions">Các chức năng sidebar</div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <!-- Header -->
        <div class="header">QUẢN LÝ KHÁCH HÀNG</div>

        <!-- Map and Stats -->
        <div class="map-stats-container">
            <!-- Phần để vẽ biểu đồ -->
            <div>
                <canvas id="canvasId" width="600" height="600"></canvas>
            </div>

            <!-- Khởi tạo biểu đồ -->
            <script>
                // Dữ liệu về số huy chương cho các tỉnh trong Việt Nam
                var data = {
                    "y": {
                        "data": [
                            [5, 3, 2, 10],   // Số huy chương của tỉnh Hà Nội
                            [2, 1, 0, 3],    // Số huy chương của tỉnh TP HCM
                            [4, 2, 1, 7],    // Số huy chương của tỉnh Đà Nẵng
                        ],
                        "smps": ["Gold", "Silver", "Bronze", "Total"],
                        "vars": ["Hanoi", "Ho Chi Minh", "Da Nang"]
                    },
                    "z": {
                        "Province": ["Hà Nội", "TP HCM", "Đà Nẵng"]
                    }
                };

                // Cấu hình biểu đồ
                var config = {
                    "colorBy": "Total",
                    "graphType": "Map",
                    "legendPosition": "bottom",
                    "mapId": "medals",
                    "theme": "tableau",
                    "title": "Số lượng huy chương tại các tỉnh Việt Nam",
                    // Đường dẫn tệp bản đồ Việt Nam
                    "geojson": "../static/data/boundaryjson.geojson"
                };

                // Tạo biểu đồ với dữ liệu và cấu hình
                var cX = new CanvasXpress("canvasId", data, config);
            </script>

            <div class="stats">
                <div class="stat-box">
                    <div>Tổng khách hàng</div>
                    <div class="number">15689</div>
                </div>
                <div class="stat-box">
                    <div>Khách hàng mới</div>
                    <div class="number">+240</div>
                </div>
                <div class="stat-box">
                    <div>Khách hàng đang đặt hàng</div>
                    <div class="number">+450</div>
                </div>
            </div>
        </div>

        <!-- Search Bar and Table -->
        <div class="search-bar">
            <input type="text" placeholder="Thanh tìm kiếm">
            <button class="sort-btn">sắp xếp <span>&lt;&gt;</span></button>
        </div>

        <!-- Table -->
        <div class="table">
            <div class="table-header">
                <div>ID</div>
                <div>User Name</div>
                <div>Thời gian tạo tài khoản</div>
                <div>Trạng thái</div>
                <div>Tác vụ</div>
            </div>
            <div class="table-row">
                <div>1</div>
                <div>User1</div>
                <div>01-01-2023</div>
                <div>Active</div>
                <div>Xóa</div>
            </div>
        </div>

        <!-- Footer Info -->
        <div class="table-footer">THÔNG TIN</div>
    </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="../static/js/counters.js"></script>

</body>
</html>
