<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Sử Mua Hàng</title>
    <link rel="stylesheet" href="history.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="container">
    <h1>Lịch Sử Mua Hàng</h1>
    <div class="order-list">
        <!-- Đơn hàng 1 -->
        <div class="order">
            <div class="order-header">
                <span class="order-date"><i class="fas fa-calendar-alt"></i> 01/10/2023</span>
                <span class="order-status delivered"><i class="fas fa-check-circle"></i> Đã giao hàng</span>
            </div>
            <div class="order-details">
                <div class="product">
                    <img src="https://via.placeholder.com/80" alt="Sản phẩm 1">
                    <div class="product-info">
                        <h3>Kem dưỡng ẩm</h3>
                        <p>Số lượng: 1</p>
                        <p>Giá: 200,000 VNĐ</p>
                    </div>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/80" alt="Sản phẩm 2">
                    <div class="product-info">
                        <h3>Son môi</h3>
                        <p>Số lượng: 2</p>
                        <p>Giá: 150,000 VNĐ</p>
                    </div>
                </div>
            </div>
            <div class="order-total">
                <strong>Tổng cộng: 500,000 VNĐ</strong>
            </div>
        </div>

        <!-- Đơn hàng 2 -->
        <div class="order">
            <div class="order-header">
                <span class="order-date"><i class="fas fa-calendar-alt"></i> 15/09/2023</span>
                <span class="order-status shipping"><i class="fas fa-truck"></i> Đang vận chuyển</span>
            </div>
            <div class="order-details">
                <div class="product">
                    <img src="https://via.placeholder.com/80" alt="Sản phẩm 3">
                    <div class="product-info">
                        <h3>Mascara</h3>
                        <p>Số lượng: 1</p>
                        <p>Giá: 120,000 VNĐ</p>
                    </div>
                </div>
            </div>
            <div class="order-total">
                <strong>Tổng cộng: 120,000 VNĐ</strong>
            </div>
        </div>
    </div>
</div>
</body>
</html>
