<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="author" content="Yinka Enoch Adedokun" />
  <title>Đăng nhập</title>
  <link rel="stylesheet" type="text/css" href="../static/css/animate.css" />
  <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="../static/css/font-awesome.css" />
  <link rel="stylesheet" type="text/css" href="../static/css/owl.carousel.css" />
  <link rel="stylesheet" type="text/css" href="../static/css/owl.theme.default.css" />
  <link rel="stylesheet" type="text/css" href="../static/css/magnific-popup.css" />
  <link rel="stylesheet" type="text/css" href="../static/css/fonts.css" />
  <link rel="stylesheet" type="text/css" href="../static/css/login.css" />
  <link rel="stylesheet" type="text/css" href="../static/css/dl-menu.css" />
  <link rel="stylesheet" type="text/css" href="../static/css/reset.css" />
  <link rel="stylesheet" type="text/css" href="../static/css/camera.css" />
  <link rel="stylesheet" type="text/css" href="../static/css/style.css" />
  <link rel="stylesheet" type="text/css" href="../static/css/responsive.css" />
  <link rel="stylesheet" type="text/css" href="../static/css/sidebar.css" />
  <!-- favicon links -->
  <link rel="shortcut icon" type="image/png" href="../static/images/header/favicon.png" />
</head>

<body>
  <!-- Header Wrapper Start -->
  <div id="nav"></div>
 <!-- Header Wrapper End -->
  <!-- Main Content -->
  <div class="container-fluid">
    <div class="row main-content bg-success text-center">
      <div class="col-md-4 text-center company__info">
        <img src="../static/images/logo/logo3.svg" alt="Logo" title="big basket" class="img-responsive" />
      </div>
      <div class="col-md-8 col-xs-12 col-sm-12 login_form">
        <div class="container-fluid">
          <div class="row">
            <h2>Đăng nhập</h2>
          </div>
          <div class="row">
            <form control="" class="form-group">
              <div class="row">
                <input type="text" name="email" id="email" class="form__input" placeholder="Email" />
              </div>
              <div class="row">
                <!-- <span class="fa fa-lock"></span> -->
                <input type="password" name="password" id="password" class="form__input" placeholder="Mật khẩu" />
              </div>
              <div class="row">
                <input type="checkbox" name="remember_me" id="remember_me" class="" />
                <label for="remember_me">Lưu đăng nhập</label>
              </div>
              <div class="row">
                <input type="submit" value="Đăng nhập" class="btn" />
              </div>
            </form>
          </div>
          <div class="row">
            <p>Bạn không có tài khoản? <a href="./register.html">Đăng kí</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <div id="footer"></div>
  <!-- Footer Wrapper End -->
  <script>
    const footer = document.getElementById("footer");
    const nav = document.getElementById("nav");

    fetch("./footer.html")
      .then((response) => {
        return response.text();
      })
      .then((data) => {
        footer.innerHTML = data;
      });
    fetch("./nav.html")
      .then((response) => {
        return response.text();
      })
      .then((data) => {
        nav.innerHTML = data;
      });
  </script>
</body>
